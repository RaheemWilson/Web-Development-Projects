<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Hangman Game Wilson's Edition</title>
</head>
<body>
    <header>
        <h1>HANGMAN GAME</h1>
        <p>Wilson's edition</p>
    </header>
    <div id="game-content">
        <div id="challenge-info">
            <div id="trivia"></div>
            <div id="fill-blanks"></div>
            <div id="keypad"></div>
        </div>
        <div id="hangman-display">
            <p><i>Attempts left: <strong>4</strong></i></p>
            <canvas id="hangmancanvas" width="400" height="400"> 
                Your browser does not support Canvas. Please Update your Browser. 
            </canvas> 
        </div>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <span id="emoji"></span>
            <p></p>
            <button id="game">Next Game</button>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
